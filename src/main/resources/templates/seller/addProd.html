<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="layout" lang="en">
<head>
<meta charset="utf-8" />
<title>Site - Add Products</title>
<style type="text/css">
</style>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<section style="padding-top: 10px;">
						<div class="card">
							<div class="card-header">
								<h3 class="card-title">Add New Product</h3>
							</div>
							<!-- /.card-header -->
							<div class="card-body p-0">
								<div class="row" style="padding-top: 10px; padding-bottom: 10px;">
									<div class="col-lg-12 col-md-12 col-sm-12">
										<form data-toggle="validator" role="form"
											th:object="${product}" autocomplete="off"
											th:action="@{/products/new}" method="post">
											<div class="row" >
											<div class="form-group col-lg-6 col-md-6 col-sm-12">
												<label>Category</label> <select th:field="*{category}"
													class="form-control">
													<option value="cases">Mobile Cases</option>
													<option value="watchbelts">Watch belts</option>
													<option value="other">Other</option>
												</select>
											</div>
											<div class="form-group col-lg-6 col-md-6 col-sm-12">
												<label>Brand</label> <select th:field="*{brand}"
													class="form-control">
													<option value="iphone">iPhone</option>
													<option value="oneplus">OnePlus</option>
													<option value="other">Other</option>
												</select>
											</div>
											<div class="form-group col-lg-6 col-md-6 col-sm-12">
												<label>Name/Model</label> <input type="text"
													class="form-control alphanumSpace"
													placeholder="ex:iPhone 6s+" th:field="*{name}">
											</div>
											<div class="form-group col-lg-6 col-md-6 col-sm-12">
												<label>Cost</label> <input type="text"
													class="form-control numeric" placeholder="ex:1000"
													th:field="*{cost}">
											</div>


											<div class="form-group col-lg-6 col-md-6 col-sm-12">
												<label>Image path</label> <input type="text"
													class="form-control alphanumSplChar"
													placeholder="ex:/brand/model/img.png" th:field="*{img}">
											</div>
											<div class="form-group col-lg-6 col-md-6 col-sm-12">
												<label>Colour's</label> <input type="text"
													class="form-control alphanumSplChar"
													placeholder="ex:red,blue...ect" th:field="*{colours}">
											</div>
											<div class="form-group col-lg-6 col-md-6 col-sm-12">
												<label>Quantity</label> <input type="text"
													class="form-control numeric" placeholder="ex:100"
													th:field="*{quantity}">
											</div>
											<div class="form-group col-lg-6 col-md-6 col-sm-12">
												<label>Description</label>
												<textarea maxlength="500" th:field="*{description}"
													class="form-control alphanumSplChar"></textarea>
											</div>


											<div class="form-group col-lg-12 col-md-12 col-sm-12">
												<div class="form-group col-lg-6 col-md-6 col-sm-6">
													<button type="submit" class="btn btn-primary">Submit</button>
												</div>
											</div>
											</div>
										</form>
									</div>
								</div>
							</div>
							<!-- /.card-body -->
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
