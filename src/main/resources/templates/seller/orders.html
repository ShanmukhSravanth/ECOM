<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="layout" xml:lang="en">
<head>
<meta charset="utf-8" />
<title>Site - MyOrdres</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<section style="padding-top: 10px;">
						<div>
							<h3 class="">Orders</h3>
						</div>
						<nav>
							<div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
								<a class="nav-item nav-link active"
									data-toggle="tab" href="#all" role="tab"
									aria-controls="nav-home" aria-selected="true">ALL</a> <a
									class="nav-item nav-link" id="nav-profile-tab"
									data-toggle="tab" href="#tab-table1" role="tab"
									aria-controls="nav-profile" aria-selected="false">Pending</a> <a
									class="nav-item nav-link" id="nav-contact-tab"
									data-toggle="tab" href="#tab-table3" role="tab"
									aria-controls="nav-contact" aria-selected="false">Confirmed</a>
								<a class="nav-item nav-link" id="nav-contact-tab"
									data-toggle="tab" href="#tab-table4" role="tab"
									aria-controls="nav-contact" aria-selected="false">Dispatched</a>
							</div>
						</nav>

						<div class="tab-content">
							<div class="tab-pane active" id="all">
								<table id="all" class="table table-striped table-bordered">
									<caption></caption>
									<thead>
										<tr>
											<th scope="row" style="width: 10px">#</th>
											<th scope="row">Id</th>
											<th scope="row">Status</th>
											<th scope="row">Date</th>
											<th scope="row">Items</th>
											<th scope="row">Total</th>
											<th scope="row">Payment transaction id</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="o,iterStat : ${ordres}">
											<td><span th:text="${iterStat.count}"></span></td>
											<td th:text="${o.orderId}"></td>
											<td th:text="${o.oStatus}"></td>
											<td th:text="${o.cDate}"></td>
											<td th:text="${o.items}"></td>
											<td th:text="${o.total}"></td>
											<td th:text="${o.txnid}"></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="tab-pane" id="tab-table1">
								<table id="myTable1" class="table table-striped table-bordered">
									<caption></caption>
									<thead>
										<tr>
											<th scope="row" style="width: 10px">#</th>
											<th scope="row">Id</th>
											<th scope="row">Status</th>
											<th scope="row">Date</th>
											<th scope="row">Items</th>
											<th scope="row">Total</th>
											<th scope="row">Payment transaction id</th>
											<th scope="row">Approve</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="o,iterStat : ${pending}">
											<td><span th:text="${iterStat.count}"></span></td>
											<td th:text="${o.orderId}"></td>
											<td th:text="${o.oStatus}"></td>
											<td th:text="${o.cDate}"></td>
											<td th:text="${o.items}"></td>
											<td th:text="${o.total}"></td>
											<td th:text="${o.txnid}"></td>
											<td><a th:href="@{/orders/approve/__${o.id}__}"><em
													class="fa fa-check"></em></a></td>
										</tr>
									</tbody>
								</table>
							</div>

							<div class="tab-pane" id="tab-table3">
								<table id="myTable3" class="table table-striped table-bordered">
									<caption></caption>
									<thead>
										<tr>
											<th scope="row" style="width: 10px">#</th>
											<th scope="row">Id</th>
											<th scope="row">Status</th>
											<th scope="row">Date</th>
											<th scope="row">Items</th>
											<th scope="row">Total</th>
											<th scope="row">Payment transaction id</th>
											<th scope="row">Dispatched</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="o,iterStat : ${confirmed}">
											<td><span th:text="${iterStat.count}"></span></td>
											<td th:text="${o.orderId}"></td>
											<td th:text="${o.oStatus}"></td>
											<td th:text="${o.cDate}"></td>
											<td th:text="${o.items}"></td>
											<td th:text="${o.total}"></td>
											<td th:text="${o.txnid}"></td>
											<td><a th:href="@{/orders/dispatched/__${o.id}__}"><em
													class="fa fa-check"></em></a></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="tab-pane" id="tab-table4">
								<table id="myTable4" class="table table-striped table-bordered">
									<caption></caption>
									<thead>
										<tr>
											<th scope="row" style="width: 10px">#</th>
											<th scope="row">Id</th>
											<th scope="row">Status</th>
											<th scope="row">Date</th>
											<th scope="row">Items</th>
											<th scope="row">Total</th>
											<th scope="row">Payment transaction id</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="o,iterStat : ${dispatched}">
											<td><span th:text="${iterStat.count}"></span></td>
											<td th:text="${o.orderId}"></td>
											<td th:text="${o.oStatus}"></td>
											<td th:text="${o.cDate}"></td>
											<td th:text="${o.items}"></td>
											<td th:text="${o.total}"></td>
											<td th:text="${o.txnid}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
