<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="layout" xml:lang="en">
<head>
<meta charset="utf-8" />
<title>Site - FeedBack/Suggestion</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<section style="padding-top: 10px;">

						<form data-toggle="validator" role="form" th:object="${feedback}"
							autocomplete="off" th:action="@{/index/Feedback}" method="post">
							<div class="row">
								<div class="form-group col-lg-6 col-md-6 col-sm-12">
									<label>Full name (First and Last name)</label> <input
										type="text" class="form-control alphanumSpace"
										th:field="*{name}">
								</div>
								<div class="form-group col-lg-6 col-md-6 col-sm-12">
									<label>Type</label> <select id="aType" th:field="*{type}"
										class="form-control">
										<option value="feedback">Feedback</option>
										<option value="suggestion">Suggestion</option>
									</select>
								</div>

								<div class="form-group col-lg-6 col-md-6 col-sm-12">
									<label>Text</label>
									<textarea maxlength="500" th:field="*{feedbackData}"
										class="form-control alphanumSplChar"></textarea>
								</div>

								<div class="form-group col-lg-12 col-md-12 col-sm-12">
									<div class="form-group col-lg-6 col-md-6 col-sm-6">
										<button type="submit" class="btn btn-primary">Submit</button>
									</div>
								</div>
							</div>
						</form>

					</section>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
